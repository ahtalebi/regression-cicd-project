
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Train model
      run: python train.py
    
    - name: Run tests
      run: python test.py
    
    - name: Show metrics
      run: cat models/metrics.json
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: models
        path: models/

